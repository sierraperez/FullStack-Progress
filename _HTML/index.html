<!DOCTYPE html>
<html>

<head>
    <title>My first Website in HTML</title>
</head>

<body>
    <h1>This is a heading</h1>
    <h2>This is a heading</h2>
    <p>This is a paragraph</p>
   
    <!-- 5 atributes-->
    <a href="https://www.google.com">This is a link</a>
    
    <!-- 7 target="_blank" new window -->
     <br>
    <a href="https://google.com" target="_blank" rel="noopener noreferrer">This is a link</a>
   
    <!-- 8 Img tags-->
    <img src="img/building.jpg" alt="Image building city" >
   
    <!-- 9 image alt description -->
    <img src="img/river-9010602_1280.jpg" alt="Image river">

    <!-- Unordered lists -->
    <ul>
        <li>Cars</li>
        <li>Mottos</li>
        <li>Airplain</li>
        <li>Drones</li>
    </ul>

    <!--Ordered Lists-->
    <ol>
        <li>Pasta</li>
        <li>Meat</li>
        <li>Cheese</li>
        <li>Egg</li>
    </ol>


    
    


    
</body>

</html>
