<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell your car</title>
    <link rel="stylesheet" href="/6_FORM_PROJECT/CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Register your car for sell more fast</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Please fill the form</p>
        </div>
        <div class="form_body">
          <h1 class="form-title">Sell easy your car</h1>
          <p>Describe the features and options of your car</p>
          <form>
            <div class="box-input">
              <label for="title"
                >Title <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                class="block"
                placeholder="Enter a title for sell your car"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <input type="submit" value="Submit" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
