<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell your car</title>
    <link rel="stylesheet" href="/6_FORM_PROJECT/CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Register your car for sell more fast</h3>
        <div class="img">
         <img src="/6_FORM_PROJECT/img/Silhueta de Carro Moderno.png" alt="car-logo">
        </div>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Please fill the form</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Sell your car quickly</h1>
          <p>Describe the features and options of your car</p>
          <form>
            <div class="box-input">
              <label for="title"
                >Title <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                class="block"
                placeholder="Enter a title for sell your car"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Price<span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                class="block"
                placeholder="Enter the price"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Car description <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Extras infos"
              >
              </textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Brand <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="branf"
                class="block"
                placeholder="Enter the vehicle brand"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Model <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                class="block"
                placeholder="Enter the vehicle model"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Mileage <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                class="block"
                placeholder="Enter the car mileage"
                required
              />
            </div>
            <div class="box-input">
              <p>Type of transmission</p>
              <input type="radio" id="manual" name="gear" required />
              <label for="manual">Manual</label>
              <input type="radio" id="automatic" name="gear" required />
              <label for="automatic">Automatic</label>
            </div>
            <div class="optional-box">
              <p>Optionals</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                  <input
                    type="checkbox"
                    id="ABS"
                    name="optional[]"
                    value="ABS"
                  />
                  <label for="abs">ABS</label>
                  <input
                    type="checkbox"
                    id="4for4"
                    name="optional[]"
                    value="4for4"
                  />
                  <label for="4for4">4X4</label>
                  <input
                    type="checkbox"
                    id="armored"
                    name="optional[]"
                    value="armored"
                  />
                  <label for="armored">Armored</label>
                  <input
                    type="checkbox"
                    id="turbo"
                    name="optional[]"
                    value="turbo"
                  />
                  <label for="turbo">Turbocharged</label>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="turbo">AC</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Car photos <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png , image/jpg"
                id="image"
                name="image"
                required
              />
            </div>

            <input type="submit" value="Submit" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
