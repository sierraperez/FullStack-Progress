<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="/5_FORM/CSS/styles.css" />
  </head>
  <body>
    <h1>HTML Forms</h1>
    <!-- 1 First form -->
    <!-- 2 Form attributes -->
    <form action="/register.php" method="POST">
      <div>
        <label for="name"></label>
        <input type="text" name="name" placeholder="Name" />
      </div>
      <!-- 3 attribute name -->
      <div>
        <!--  4 attribute label -->
        <label for="Age"></label>
        <input type="text" name="age" placeholder="Age" />
      </div>
      <!-- 6 - Element select -->
      <div>
        <label for="job">Select your job</label>
        <select name="job">
          <option value="frontend">Front-end</option>
          <option value="backend">Back-end</option>
          <option value="fullstack">Full-stack</option>
        </select>
      </div>
      <!-- 7 Attribute selected -->
      <div>
        <label for="contract">Contract terms</label>
        <select name="contract">
          <option value="fulltime" selected>Full-time</option>
          <!-- 7 Attribute selected (Select) -->
          <option value="parttime">Part-time</option>
          <option value="freelance">Freelance</option>
        </select>
      </div>
      <!--Multi options -->
      <div>
        <label for="skills">Select your skills</label>
        <select name="skills" multiple>
          <!--Multi options (Multiple)   -->
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
        </select>
      </div>
      <!-- 8 Element textarea -->
      <div>
        <label for="textarea">Extra info</label>
        <textarea name="textarea" id=""></textarea>
      </div>
      <!--  9 Fieldset and legend -->
      <div>
        <fieldset>
          <legend>Your informations</legend>
          <label for="firstname">Name</label>
          <input type="text" name="firstname" />
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>
      <!--  10 Datalist -->
      <div>
        <label for="city"> Choice your city :</label>
        <input type="text" name="city" list="cities" />
        <datalist id="cities">
          <option value="New York"></option>
          <option value="Madrid"></option>
          <option value="Mexico City"></option>
          <option value="Buenos Aires"></option>
          <option value="Paris"></option>
        </datalist>
      </div>
      <!-- 11 password -->
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" />
      </div>
      <!-- Btn Reset -->
      <input type="reset" value="Reset" />
      <!-- 5 - Send form -->
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
